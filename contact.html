<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <script src="script.js" defer></script>
    <script src="contact.js" defer></script>
    <title>Silas Wollston - Contact</title>
</head>
<body>
    <nav class="subtle-shadow"></nav>
    <div class="background-image">
        <div class="gradient"></div>
        <img src="./assets/background.png" alt="">
    </div>
    <div class="padding-10 top"></div>
    <div class="info-container biography-container default-component contact-container">
        <form>
            <input type="text" name="name" placeholder="Name" class="form-input-name">
            <input type="email" name="email" placeholder="Email Address" class="form-input-email">
            <textarea data-gramm="false" data-gramm_editor="false" data-enable-grammarly="false" class="form-input-message"></textarea>
            <input type="submit" value="Submit" class="form-input-submit">
        </form>
        <div class="image gradient-outline default-component reversed"></div>
    </div>

</body>
</html>
